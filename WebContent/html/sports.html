function chngImg() 
{
	var im = document.getElementById("myimg")
	im.src="/esportsclub/images/logo2.png"
	
}
function rollImg()
{
	var im = document.getElementById("myimg")
	im.src="/esportsclub/images/logo1.png"
}
function showPage(tmp)
{
	if(tmp=="cricket.html")
		window.location.href="/esportsclub/html/"+tmp;
	if(tmp=="tennis.html")
		window.location.href="/esportsclub/html/"+tmp;
	if(tmp=="badminton.html")
		window.location.href="/esportsclub/html/"+tmp;
}
function gameInfo(val) 
{
	//var i=1;
	//alert("1.Entering main function"+i);
	
	if(XMLHttpRequest)
	{	
		//i++;
		var x=new XMLHttpRequest();
		//alert("2.Entering if()  "+i);
	}
	else
	{
		//i++;
		var x=new ActiveXObject("MicrosoftXMLHTTP");
		//alert("3.Entering else"+i);
	}
	x.onreadystatechange = function () 
	{
		//i++;
		//alert("4.Entering call back function"+i);
		if(x.readyState==4&&x.status==200)
		{
			var data=x.responseText;
			document.getElementById("infoDiv").innerHTML = data;
			//alert("5.data="+i+"=="+data);
			//alert("6.writing innerHTML"+i);
		}
	}
	x.open("get","/esportsclub/SportsInfo?vi="+val,"true");//   here 'ui' get value of 'userid' and pass to 'doGet' i.e. to Server
	//i++;
	//alert("7.==open=="+i);
	//i++;
	x.send();
	//alert("8.==send=="+i);
}
function formFill(val) 
{
	//var i=1;
	//alert("1.Entering main function"+i);
	
	if(XMLHttpRequest)
	{	
		//i++;
		var x=new XMLHttpRequest();
		//alert("2.Entering if()  "+i);
	}
	else
	{
		//i++;
		var x=new ActiveXObject("MicrosoftXMLHTTP");
		//alert("3.Entering else"+i);
	}
	x.onreadystatechange = function () 
	{
		//i++;
		//alert("4.Entering call back function"+i);
		if(x.readyState==4&&x.status==200)
		{
			var name=hour=charge=""; 
			
			var data=x.responseText;
			var val = data.split('z');
			var name = val[0];
			var hour = val[1];
			var charge = val[2];
			
			document.getElementById("name").value = name;
			document.getElementById("hour").value = hour;
			document.getElementById("charge").value = charge;
			
			//alert("5.data="+i+"=="+data);
			//alert("6.writing innerHTML"+i);
		}
	}
	x.open("get","/esportsclub/SportsForm?fi="+val,"true");//   here 'ui' get value of 'userid' and pass to 'doGet' i.e. to Server
	//i++;
	//alert("7.==open=="+i);
	//i++;
	x.send();
	//alert("8.==send=="+i);
}
</script>
